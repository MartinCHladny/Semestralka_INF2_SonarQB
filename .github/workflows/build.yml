name: Build and SonarQube Analysis

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    name: Compile, Test & Analyze Java
    runs-on: windows-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3ï¸âƒ£ Compile source files
      - name: Compile source
        run: |
          mkdir out
          javac -encoding UTF-8 -cp "libs/shapesGE-SK-2.0.4.jar" -d out $(Get-ChildItem -Recurse -Filter *.java -Path src | % FullName)

      # 4ï¸âƒ£ Compile test files
      - name: Compile tests
        run: |
          javac -encoding UTF-8 -cp "out;libs/junit-platform-console-standalone-1.10.2.jar" -d out $(Get-ChildItem -Recurse -Filter *.java -Path test | % FullName)

      # 5ï¸âƒ£ Run tests with JaCoCo coverage (won't fail workflow)
      - name: Run tests with coverage
        continue-on-error: true
        run: |
          mkdir test-reports
          java -javaagent:libs/jacocoagent.jar=destfile=jacoco.exec `
               -jar libs/junit-platform-console-standalone-1.10.2.jar `
               --class-path out `
               --scan-class-path `
               --reports-dir test-reports

      # 6ï¸âƒ£ Generate JaCoCo XML report
      - name: Generate JaCoCo report
        run: |
          java -jar libs/jacococli.jar report jacoco.exec `
               --classfiles out `
               --sourcefiles src `
               --xml test-reports/jacoco.xml


      # 7ï¸âƒ£ Publish test summary to PR
      - name: Publish test summary
        if: always()
        shell: pwsh
        run: |
          echo "## ðŸ§ª Test Results" >> $env:GITHUB_STEP_SUMMARY

          if (Test-Path test-reports) {
              $files = Get-ChildItem test-reports/*.xml -ErrorAction SilentlyContinue

              if ($files.Count -eq 0) {
                  echo "âš ï¸ No test result files found." >> $env:GITHUB_STEP_SUMMARY
              } else {
                  foreach ($file in $files) {
                      [xml]$xml = Get-Content $file
                      $total = $xml.testsuite.tests
                      $failed = $xml.testsuite.failures
                      $skipped = $xml.testsuite.skipped
                      $passed = $total - $failed - $skipped

                      echo "### $($file.Name)" >> $env:GITHUB_STEP_SUMMARY
                      echo "- âœ… Passed: $passed" >> $env:GITHUB_STEP_SUMMARY
                      echo "- âŒ Failed: $failed" >> $env:GITHUB_STEP_SUMMARY
                      echo "- â­ Skipped: $skipped" >> $env:GITHUB_STEP_SUMMARY
                      echo "" >> $env:GITHUB_STEP_SUMMARY
                  }
              }
          } else {
              echo "âŒ test-reports folder not found." >> $env:GITHUB_STEP_SUMMARY
          }
          fail-on-error: false
          
      # 8ï¸âƒ£ Run SonarQube Scanner
      - name: Run SonarQube Scanner
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.java.binaries=out
            -Dsonar.coverage.jacoco.xmlReportPaths=test-reports/jacoco.xml

