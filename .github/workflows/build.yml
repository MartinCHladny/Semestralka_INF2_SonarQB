name: Build and SonarQube Analysis

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    name: Compile, Test & Analyze Java
    runs-on: windows-latest
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Create output directories
      - name: Create directories
        run: |
          mkdir out
          mkdir test-reports

      # 4️⃣ Compile source files
      - name: Compile sources
        run: |
          javac -encoding UTF-8 -cp "libs/shapesGE-SK-2.0.4.jar" -d out $(Get-ChildItem -Recurse -Filter *.java -Path src | % FullName)

      # 5️⃣ Compile test files
      - name: Compile tests
        run: |
          javac -encoding UTF-8 -cp "out;libs/junit-platform-console-standalone-1.10.2.jar" -d out $(Get-ChildItem -Recurse -Filter *.java -Path test | % FullName)

      # 6️⃣ Run tests and generate JUnit XML + JaCoCo
      - name: Run tests with coverage
        shell: pwsh
        run: |
          java -javaagent:libs/jacocoagent.jar=destfile=jacoco.exec `
               -jar libs/junit-platform-console-standalone-1.10.2.jar `
               --class-path out `
               --scan-class-path `
               --reports-dir test-reports `
          || exit 0   # continue even if tests fail

      # 7️⃣ Generate JaCoCo XML report
      - name: Generate JaCoCo XML report
        shell: pwsh
        run: |
          java -jar libs/jacococli.jar report jacoco.exec `
               --classfiles out `
               --sourcefiles src `
               --xml test-reports/jacoco.xml
        continue-on-error: true   # don't fail workflow if report generation fails

      # 8️⃣ Publish test results to GitHub PR
      - name: Publish JUnit test results
        uses: dorny/test-reporter@v1
        with:
          name: JUnit Tests
          path: test-reports/**/*.xml
          reporter: junitxml
          fail-on-error: false

      # 9️⃣ Run SonarQube scan
      - name: Run SonarQube Scanner
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.java.binaries=out
            -Dsonar.coverage.jacoco.xmlReportPaths=test-reports/jacoco.xml
