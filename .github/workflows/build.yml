name: Build and SonarQube Analysis

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-analyze:
    name: Compile, Test & SonarQube Analysis
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Compile main classes dynamically
      - name: Compile main classes
        shell: pwsh
        run: |
          mkdir out
          $mainFiles = Get-ChildItem -Recurse -Filter *.java -Path src | ForEach-Object { $_.FullName }
          javac -encoding UTF-8 -cp "libs/shapesGE-SK-2.0.4.jar" -d out $mainFiles

      # 4️⃣ Compile test classes dynamically
      - name: Compile test classes
        shell: pwsh
        run: |
          $testFiles = Get-ChildItem -Recurse -Filter *.java -Path test | ForEach-Object { $_.FullName }
          javac -encoding UTF-8 -cp "out;libs/junit-platform-console-standalone-1.10.2.jar;libs/shapesGE-SK-2.0.4.jar" -d out $testFiles

      # 5️⃣ Run tests with JaCoCo coverage
      - name: Run tests with coverage
        shell: pwsh
        run: |
          java -javaagent:libs/jacocoagent.jar=destfile=jacoco.exec -cp "out;libs/junit-platform-console-standalone-1.10.2.jar;libs/shapesGE-SK-2.0.4.jar" org.junit.platform.console.ConsoleLauncher --scan-class-path

      # 6️⃣ Generate JaCoCo XML report
      - name: Generate JaCoCo report
        shell: pwsh
        run: |
          java -jar libs/jacococli.jar report jacoco.exec --classfiles out --sourcefiles src --xml jacoco.xml

      # 7️⃣ Run SonarQube analysis
      - name: Run SonarQube Scanner
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.java.binaries=out
            -Dsonar.coverage.jacoco.xmlReportPaths=jacoco.xml
