name: Build, Test & SonarQube Analysis

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-test-sonar:
    name: Compile, Test & Analyze Java
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3️⃣ Compile source files
      - name: Compile source
        run: |
          mkdir out
          javac -encoding UTF-8 -cp "libs/shapesGE-SK-2.0.4.jar" -d out (Get-ChildItem -Recurse -Filter *.java -Path src | % FullName)

      # 4️⃣ Compile test files
      - name: Compile tests
        run: |
          javac -encoding UTF-8 -cp "out;libs/junit-platform-console-standalone-1.10.2.jar" -d out (Get-ChildItem -Recurse -Filter *.java -Path test | % FullName)

      # 5️⃣ Run tests with JaCoCo (infinite loops handled with timeout)
      - name: Run tests
        run: |
          mkdir test-reports
          java -javaagent:libs/jacocoagent.jar=destfile=jacoco.exec `
               -jar libs/junit-platform-console-standalone-1.10.2.jar `
               --class-path out `
               --scan-class-path `
               --reports-dir test-reports
        continue-on-error: true   # ✅ workflow continues even if a test fails

      # 6️⃣ Generate JaCoCo XML report
      - name: Generate JaCoCo report
        run: |
          java -jar libs/jacococli.jar report jacoco.exec `
               --classfiles out `
               --sourcefiles src `
               --xml jacoco.xml

      # 7️⃣ Publish test results to GitHub PR
      - name: Publish test results
        uses: dorny/test-reporter@v1
        with:
          name: JUnit Tests
          path: test-reports/**/*.xml
          reporter: junit
          fail-on-error: false   # ✅ ensures workflow continues even if tests fail

      # 8️⃣ Run SonarQube analysis
      - name: Run SonarQube Scanner
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.java.binaries=out
            -Dsonar.coverage.jacoco.xmlReportPaths=jacoco.xml
