name: Build, Test & SonarQube Analysis

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Compile, Test & Analyze Java
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Compile main classes
      - name: Compile main classes
        shell: pwsh
        run: |
          mkdir out
          javac -encoding UTF-8 -cp "libs/shapesGE-SK-2.0.4.jar" -d out src/game/*.java src/*.java

      # 4️⃣ Compile test classes (statically pointing to main classes)
      - name: Compile test classes
        shell: pwsh
        run: |
          javac -encoding UTF-8 -cp "out;libs/junit-platform-console-standalone-1.10.2.jar;libs/shapesGE-SK-2.0.4.jar" -d out test/PRSQTestLoopTest.java

      # 5️⃣ Run tests with JaCoCo coverage
      - name: Run tests with coverage
        shell: pwsh
        run: |
          java -javaagent:libs/jacocoagent.jar=destfile=jacoco.exec `
               -jar libs/junit-platform-console-standalone-1.10.2.jar `
               --class-path out `
               --scan-class-path

      # 6️⃣ Generate JaCoCo XML report
      - name: Generate JaCoCo report
        shell: pwsh
        run: |
          java -jar libs/jacococli.jar report jacoco.exec `
               --classfiles out `
               --sourcefiles src `
               --xml jacoco.xml

      # 7️⃣ Run SonarQube scan
      - name: Run SonarQube Scanner
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.java.binaries=out
            -Dsonar.coverage.jacoco.xmlReportPaths=jacoco.xml
