name: Build, Test & SonarQube Analysis

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Compile, Test & Analyze Java
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Compile all main and test classes dynamically
      - name: Compile main and test classes
        run: |
          mkdir out
          # Compile all main classes from src/
          javac -encoding UTF-8 -cp "libs/shapesGE-SK-2.0.4.jar" -d out $(Get-ChildItem -Recurse -Filter *.java -Path src | % FullName)
          # Compile all test classes from test/ including compiled main classes in classpath
          javac -encoding UTF-8 -cp "out;libs/junit-platform-console-standalone-1.10.2.jar" -d out $(Get-ChildItem -Recurse -Filter *.java -Path test | % FullName)

      # 4️⃣ Run tests with JaCoCo coverage
      - name: Run tests with coverage
        run: |
          java -javaagent:libs/jacocoagent.jar=destfile=jacoco.exec ^
               -jar libs/junit-platform-console-standalone-1.10.2.jar ^
               --class-path out ^
               --scan-class-path

      # 5️⃣ Generate JaCoCo XML report
      - name: Generate JaCoCo report
        run: |
          java -jar libs/jacococli.jar report jacoco.exec ^
               --classfiles out ^
               --sourcefiles src ^
               --xml jacoco.xml

      # 6️⃣ Run SonarQube scan
      - name: Run SonarQube Scanner
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.java.binaries=out
            -Dsonar.coverage.jacoco.xmlReportPaths=jacoco.xml
