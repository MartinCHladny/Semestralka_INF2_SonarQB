name: Build and SonarQube Analysis

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    name: Compile, Test & Analyze Java
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Compile source files
      - name: Compile source
        run: |
          mkdir out
          javac -encoding UTF-8 -cp "libs/shapesGE-SK-2.0.4.jar" -d out $(Get-ChildItem -Recurse -Filter *.java -Path src | % FullName)
      
      # 4️⃣ Compile test files
      - name: Compile tests
        run: |
          javac -encoding UTF-8 -cp "out;libs/junit-platform-console-standalone-1.10.2.jar" -d out $(Get-ChildItem -Recurse -Filter *.java -Path test | % FullName)
      
      # 5️⃣ Run tests with JaCoCo coverage & generate XML reports
      - name: Run tests with coverage
        continue-on-error: true
        run: |
          mkdir test-reports
          java -javaagent:libs/jacocoagent.jar=destfile=jacoco.exec `
               -jar libs/junit-platform-console-standalone-1.10.2.jar execute `
               --class-path out `
               --scan-class-path `
               --reports-dir=test-reports
      
      # 6️⃣ Generate JaCoCo XML coverage report
      - name: Generate JaCoCo report
        run: |
          java -jar libs/jacococli.jar report jacoco.exec `
               --classfiles out `
               --sourcefiles src `
               --xml test-reports/jacoco.xml
      
      # 7️⃣ Publish test results to Pull Request (shows individual tests)
      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Unit Tests
          path: test-reports/TEST-*.xml
          reporter: java-junit
          fail-on-error: false

      # 8️⃣ Run SonarQube Scanner (coverage + quality gate)
      - name: Run SonarQube Scanner
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.java.binaries=out
            -Dsonar.coverage.jacoco.xmlReportPaths=test-reports/jacoco.xml
