name: Build and SonarQube Analysis

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    name: Compile, Test & Analyze Java
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create directories
        run: |
          mkdir out
          mkdir test-reports

      - name: Compile sources
        run: |
          javac -encoding UTF-8 -cp "libs/shapesGE-SK-2.0.4.jar" -d out $(Get-ChildItem -Recurse -Filter *.java -Path src | % FullName)

      - name: Compile tests
        run: |
          javac -encoding UTF-8 -cp "out;libs/junit-platform-console-standalone-1.10.2.jar" -d out $(Get-ChildItem -Recurse -Filter *.java -Path test | % FullName)

      - name: Run tests with coverage
        shell: pwsh
        run: |
          try {
            java -javaagent:libs/jacocoagent.jar=destfile=jacoco.exec `
                 -jar libs/junit-platform-console-standalone-1.10.2.jar `
                 --class-path out `
                 --scan-class-path `
                 --reports-dir test-reports
          } catch {
            Write-Host "Tests failed, but continuing workflow..."
          }

      - name: Generate JaCoCo XML report
        shell: pwsh
        run: |
          try {
            java -jar libs/jacococli.jar report jacoco.exec `
                 --classfiles out `
                 --sourcefiles src `
                 --xml test-reports/jacoco.xml
          } catch {
            Write-Host "JaCoCo report generation failed, continuing..."
          }

      - name: Publish JUnit test results
        uses: dorny/test-reporter@v1
        with:
          name: JUnit Tests
          path: test-reports/**/*.xml
          reporter: junitxml
          fail-on-error: false

      - name: Run SonarQube Scanner
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.java.binaries=out
            -Dsonar.coverage.jacoco.xmlReportPaths=test-reports/jacoco.xml
